server.port=${PORT:8080}

upload.realpath=${PROD_PROJECT_RESOURCES_PATH}
upload.url.suffix=/file
upload.url.suffix.picture=${upload.url.suffix}/picture
upload.url.suffix.books=${upload.url.suffix}/books

spring.datasource.url=jdbc:${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static/**

spring.web.resources.static-locations=classpath:/static/
spring.freemarker.template-loader-path=classpath:/view/
spring.freemarker.expose-request-attributes=true
